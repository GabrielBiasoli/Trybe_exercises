<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <form action="GET">
    <fieldset class="fields">
      <div>
        <label for="name">Nome:
          <input type="text" id="name" maxlength="40" required>
        </label>
        <label for="email">Email:
          <input type="email" id="email" maxlength="50" required>
        </label>
        <label for="cpf">CPF:
          <input type="text" id="cpf" maxlength="11" required>
        </label>
        <label for="adress">Endereço:
          <input type="text" id="adress" maxlength="200" required>
        </label>
      </div>
      <div>
        <label for="city">Cidade:
          <input type="text" id="city" maxlength="28" required>
        </label>
        <label for="state">Estado:
          <select name="estado" id="state" required></select>
        </label>
        <label for="option-1">
          <input type="radio" id="option-1" value="house" name="home" required>Casa
        </label>
        <label for="option-2">
          <input type="radio" id="option-2" value="apartment" name="home" required>Apartamento
        </label>
      </div>
    </fieldset>

    <fieldset class="fields">
      <label for="resume">Currículo:
        <br>
        <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>

      <label for="role">Cargo:
        <input type="text" id="role" maxlength="40" required>
      </label>
      <label for="role-description">Descrição de cargo:
        <input type="text" id="role-description" maxlength="500" required>
      </label>
      <label for="date">Data de inicio:
        <input type="date" id="date" min="0000-01-01" max="2021-12-30" required>
      </label>
      <div>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
